<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Form dengan nama dan email menggunakan tailwind css dan alpine js -->
    <!-- contoh 1 : menampilkan string -->
    <div>
        <h1 x-data="{message: 'Hello World, Im Here !'}" x-text="message"></h1>
    </div>
    <!-- contoh 2 : tombol increment -->
    <div x-data="{count: 0}">
        <button x-on:click="count++">Increment</button>
        <span x-text="count"></span>
    </div>
    <!-- contoh 3 : menampilkan konten dropdown yang tersembunyi -->
    <div x-data="{open: false}">
        <button x-on:click="open = !open">Toggle</button>
        <div x-show="open" x-on:click.outside="open = false">Contents ...</div>
    </div>

    <!-- contoh 4 : menampilkan pencarian -->
    <div
        x-data="{
            search: '',
            items: ['foo','bar','baz'],
            get filteredItems() {
                return this.items.filter(
                    i => i.startsWith(this.search)
                )
            }
        }"
    >
        <input x-model="search" placeholder="Search ..">
        <ul>
            <template x-for="item in filteredItems" :key="item">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
</body>
</html>
